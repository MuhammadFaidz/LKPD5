<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // NO 1
      for (let a = 1; a <= 50; a++) {
        console.log(a);
      }
      //   No 2
      for (let b = 1; b <= 50; b++) {
        if (b % 2 !== 0) console.log(`${b} Bilangan genap`);
      }
      // NO 3
      for (let c = 1; c <= 50; c++) {
        if (c % 2 == 1) console.log(`${c} Bilangan ganjil`);
      }
      // NO 4
      for (let d = 1; d <= 50; d++) {
        if (d % 2 == 0) {
          hasilnya = "bilangan genap";
        } else if (d % 2 == 1) {
          hasilnya = "bilangan ganjil";
        }
        console.log(d + hasilnya);
      }
      // NO 5
      let awal = 0;
      let bilanganterbesar = -Infinity;
      let bilanganterkecil = Infinity;
      let i = 1;

      while (i <= 20) {
        let bilangan = parseInt(prompt("Masukan bilangan"));

        if (isNaN(bilangan)) {
          console.log("Bukan angka Tolong coba lagi");
        } else {
          awal += bilangan;

          if (bilangan > bilanganterbesar) {
            bilanganterbesar = bilangan;
          }
          if (bilangan < bilanganterkecil) {
            bilanganterkecil = bilangan;
          }
          i++;
        }
      }

      let rata = awal / 20;

      console.log("bilangan terbesar", bilanganterbesar);
      console.log("bilangan terkecil", bilanganterkecil);
      console.log("rata rata", rata);
    </script>
  </body>
</html>
